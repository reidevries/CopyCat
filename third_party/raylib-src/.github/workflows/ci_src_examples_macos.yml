name: CI - Source & Examples - macOS

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: make src
      run: cd src && make PLATFORM=PLATFORM_DESKTOP
    - name: make examples
      run: cd examples && make PLATFORM=PLATFORM_DESKTOP
